<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy Ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home page</title>
</head>

<body>
    <main class="flex justify-center">
        <!-- adding phone frame -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="mainBalance" class="stat-value">400</div>
                          <div class="stat-desc">Available balance</div>
                        </div>
                      </div>

                      <div class="divider"></div>

                      <!-- adding user action btn  -->
                     <div>
                        <button id="addMoneyOption" class="btn btn-lg">Add Money</button>
                        <button id="cashOutMoneyOption" class="btn btn-lg">Cash Out</button>
                     </div>
                     <!-- user action btn end -->

                     <div class="divider"></div>

                     <!-- add money input section start -->

                     <div id="getAddMoney" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <h3 class="text-center mt-2 font-bold text-xl">Add Money</h3>
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Amount</span>
                            </label>
                            <input id="addedAmount" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Pin</span>
                            </label>
                            <input id="pinNum" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="addMoney" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                     <!-- add money input section end -->
                    
                </div>
            </div>
        </div>
        <!-- phone frame end -->
    </main>




    <!-- js links -->
     <script src="./js/home.js"></script>
</body>

</html>
