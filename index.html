<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy Ui cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo MFS</title>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

                <!-- login section start -->

                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Phone Number</span>
                            </label>
                            <input id="phNumber" type="text" placeholder="Your phone number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Pin</span>
                            </label>
                            <input id="pinNumber" type="password" placeholder="Enter your 4 digit pin" class="input input-bordered" autocomplete="on" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover font-bold">Forgot pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="loginBtn" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

                <!-- login section end -->

              </div>
            </div>
          </div>
    </main>



    <!-- js link -->
     <script src="./js/login.js"></script>
</body>

</html>
